
{% extends "base.html" %}

{% block content %}


<hr />
<h1>The User List</h1>

{% if users|length == 0 %}
<p>No users exist. Wow. That&rsquo;s sad. </p>
{% else %}

    <ul>
        {% for user in users %}
        <li><a href="?user={{user.id}}">
            <h4>{{user.username}}</h4>
            </a>

        </li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
