
{% extends "base.html" %}

{% block content %}

<h1>Add new post</h1>
<form method='post'>
    <label>
        Title:
        <input type="text" name='post-title' />
    </label>
    <label>
        Content:
        <input type="text" name='post-body' />
        </label>
    <input type="submit" value='Post' />
</form>

{% endblock %}
