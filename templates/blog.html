
{% extends "base.html" %}

{% block content %}


<hr />
<h1>The Feed</h1>

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}

    <ul>
        {% for post in posts %}
        <li><a href="?id={{post.id}}">
            <h4>{{post.title}}</h4>
            </a>
            <p>{{post.body}}</p>
            <p class="byline">Written by <a href="/?user={{post.owner.id}}">{{post.owner.username}}</a></p>

        </li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
