
{% extends "base.html" %}

{% block content %}


<hr />
<h1>Posts by {{username}}</h1>

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}

    <ul>
        {% for post in posts %}
        <li><a href="blog?id={{post.id}}">
            <h4>{{post.title}}</h4>
            </a>
            <p>{{post.body}}</p>

        </li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
